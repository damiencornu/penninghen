<!DOCTYPE html>

<html>

    <head>
        <title>webRTC Test</title>
    </head>

    <script type="text/javascript">
      
      function init()
      {
          if(navigator.webkitGetUserMedia)
          {
              navigator.webkitGetUserMedia({video:true}, onSuccess, onFail);
          }
          else
          {
              alert('webRTC not available');
          }
      }
          
      function onSuccess(stream)
      {
          document.getElementById('camFeed').src = webkitURL.createObjectURL(stream);
      }
          
      function onFail()
      {
          alert('could not connect stream');
      }

    </script>

    <body onload="init();" style="background-color:#ababab;" >
        <div style="width:1200px; height:840px; margin:0 auto; background-color:#fff;" >
            <div>
              <video id="camFeed" width="1200px" height="840px" autoplay>
            </video>
          </div>

            <div>
                <canvas id="photo" width="320" height="240">
                </canvas>
            </div>

            <div style="margin:0 auto; width:82px;">
                <input type="button" value="Take Photo" onclick="takePhoto();">
            </div>
        </div>

    </body>
</html>
